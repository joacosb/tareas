        /* ACA EMPIEZAN LOS EJERCICIOS DEL MODULO 3 UNIDAD 4.
        Ejercicio 1:
        
        Crear un documento html con 3 cuadrados que, al ser clickeados, cambien el color de fondo del documento. Cada cuadrado debera tener un color distinto.
        */
        function cambiarFondo(color) {
            document.body.style.backgroundColor = color
        }
        //    Aca asigno un evento de click a cada cuadrado
        document.getElementById("rojo").addEventListener("click", function () {
            cambiarFondo("red");
        })
        // Use el getElementById pero podria usarse por clase en otros casos, o por el identificador que desee. El addEventListener es util para agregar eventos a elementos de html. al llamarlo primero se declara el evento y luego que debe pasar cuando ocurre. En este caso el elemento surge de la "subconsulta" del getElementById
        document.getElementById("azul").addEventListener("click", function () {
            cambiarFondo("blue");
        })
        document.getElementById("verde").addEventListener("click", function () {
            cambiarFondo("green");
        })

        /*Ejercicio 2:
        
        Programar un contador de caracteres para un textarea.
        // El text area esta identificado con un id llamado TA. El contador con uno que se llama contador.
        */
        function counter(textareaId, contadorId) {
            let textarea = document.getElementById(textareaId); //captura el text area
            let contador = document.getElementById(contadorId); //captura el p del contador
            if (textareaId && contadorId) {  // Me aseguro de que ambos existen antes de usarlo
                let acumulador = textarea.value.length || 0; // Si no hay texto, devuelve 0
                contador.textContent = "Caracteres: " + acumulador; // Actualiza el contador
            }
        }
        document.getElementById("TA").addEventListener("input", function () {
            counter("TA", "contador")
        })
